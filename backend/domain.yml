intents:
  - greet
  - goodbye
  - introduction
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - insult

entities:
  - name
  
slots:
  name:
    type: text
  panas_score:
    type: categorical
    values:
    - 1
    - 0

actions:
  - action_greet_user
  - action_get_panas_score

responses:
  utter_greet:
  - text: "Hello, I'm Bot!"
  - text: "Hi! My name is Bot."
  - text: "Hi there! I'm Bot."
  - text: "Hey, Bot here!"
  - text: "Hey there, it's Bot!"

  utter_ask_name:
  - text: "What's your name?"
  - text: "How should I call you?"
  - text: "Mind introducing yourself?"

  utter_greet_name:
  - text: "Hello {name}!"
  - text: "Hey there, {name}!"
  - text: "Hi {name}, it's Bot!"
  - text: "Hi {name}, nice seeing you!"

  utter_nice_to_meet:
  - text: "Nice meeting you, {name}!"
  - text: "Nice to meet you, {name}!"

  utter_ask_how_doing:
  - text: "How are you doing today?"
  - text: "How are you feeling today?"
  - text: "How are you doing?"
  - text: "How are you?"
  - text: "How are you today?"

  utter_ask_color:
  - text: "what color would you like?"
    buttons:
    - title: "blue"
      payload: '/choose{"color": "blue"}'
    - title: "red"
      payload: '/choose{"color": "red"}'

  utter_ask_why_bad:
  - text: "Sorry to hear that! Can you tell me more about it?"
  - text: "I'm sorry that you're not feeling well. Can you please tell me why?"
  - text: "I'm sorry to hear that. Why so? Tell me about it."

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_respond_insult:
  - text: "That's not very nice."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
